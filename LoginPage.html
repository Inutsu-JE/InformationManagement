<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg,
            #F72585,
            #B5179E,
            #7209B7,
            #560BAD,
            #480CA8,
            #3A0CA3,
            #3F37C9,
            #4361EE,
            #4895EF,
            #4CC9F0); /* Gradient background */
            background-size: 600% auto; /* Adjusted background-size for smooth animation */
            animation: color 12s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes color {
            0% {
                background-position: 0% 50%; /* Starting position */
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%; /* Ending position */
            }
        }
        .login-container {
            width: 30%;
            background-color: rgba(255, 255, 255, 0.85); /* White with 80% opacity */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow for better aesthetics */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd; /* Border for better aesthetics */
        }
        .login-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }
        .login-form img {
            width: 150px; /* Adjust the size of the logo */
            margin-bottom: 20px;
        }
        .login-form h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333; /* Adjusted color for aesthetics */
        }
        .login-form h2 {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555; /* Adjusted color for aesthetics */
        }
        .login-form input {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form .form-actions {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }
        .login-form .forgot-password {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .login-form .forgot-password:hover {
            text-decoration: underline;
        }
        .login-form button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="login-container">
            <form class="login-form" onsubmit="login(event)">
                <h1>Jumbo Hotdog</h1>
                <h2>Information Management System</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="form-actions">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace these with your actual username and password check
            const validUsername = 'admin';
            const validPassword = 'admin';

            if (username === validUsername && password === validPassword) {
                window.location.href = 'MainPage.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
