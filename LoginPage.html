<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg,
            #F72585,
            #B5179E,
            #7209B7,
            #560BAD,
            #480CA8,
            #3A0CA3,
            #3F37C9,
            #4361EE,
            #4895EF,
            #4CC9F0); /* Gradient background */
            background-size: 600% auto; /* Adjusted background-size for smooth animation */
            animation: color 12s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes color {
            0% {
                background-position: 0% 50%; /* Starting position */
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%; /* Ending position */
            }
        }
        .login-container {
            width: 30%;
            background: linear-gradient(135deg,rgba(255,255,255,0.20),rgba(255,255,255,0.20));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px; /* Increased padding for more space */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #dddddd3d;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.37);
            position: relative; /* Ensure the form actions can be positioned */
        }
        .login-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }
        .login-form img {
            width: 150px; /* Adjust the size of the logo */
            margin-bottom: 20px;
        }
        .login-form h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: black; /* Adjusted color for aesthetics */
        }
        .login-form h2 {
            font-size: 18px;
            margin-bottom: 30px;
            color: black; /* Adjusted color for aesthetics */
        }
        .login-form .form-actions {
            display: flex;
            justify-content: flex-end; /* Align button to the right */
            width: 100%;
        }
        .login-form button {
            width: 100px; /* Fixed width */
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            background-color: whitesmoke;
            color: black;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin-left: auto; /* Ensure it stays to the right */
        }
        .login-form button:hover {
            background-color: transparent;
            border: 1px solid whitesmoke;
            color: whitesmoke;
        }
        .login-form input {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px; /* Increase padding for better aesthetics */
            font-size: 12px;
            text-align: center;
            color: black;
            outline: none;
            border-radius: 40px;
            background-color: transparent; /* Background color with opacity */
            border: 1px solid black;
            transition: border-color 0.3s ease; /* Smooth transition for border color */
        }
        input {
            text-align: center;
        }
        .login-form input:focus {
            border-color: #007BFF; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        .login-form input.invalid {
            border-color: red; /* Red border for invalid inputs */
        }
        ::placeholder {
            text-align: center;
            font-size: 12px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="login-container">
            <form class="login-form" onsubmit="login(event)">
                <h1>LOGO here</h1>
                <h2 id="welcome-text">Welcome!</h2>

                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>

                <div class="form-actions">
                    <button type="submit">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function login(event) {
            event.preventDefault();
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const welcomeText = document.getElementById('welcome-text');
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Replace these with your actual username and password check
            const validUsername = 'admin';
            const validPassword = 'admin';

            if (username === validUsername && password === validPassword) {
                window.location.href = 'MainPage.html';
            } else {
                // Set the placeholder values to the input values
                usernameInput.value = '';
                passwordInput.value = '';
                usernameInput.placeholder = "Username";
                passwordInput.placeholder = "Password";
                
                // Add the 'invalid' class to change the border color
                usernameInput.classList.add('invalid');
                passwordInput.classList.add('invalid');
                
                // Change the welcome text to "Invalid Account"
                welcomeText.textContent = 'Invalid Account';
            }
        }
    </script>
</body>
</html>
